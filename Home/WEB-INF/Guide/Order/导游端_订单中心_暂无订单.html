    <script type="text/javascript">
        // 左侧导航栏滚动条自适应 
        function layout() {
            $(".sidebar").css("height", $(window).height() - 65);
            $(".container-box").css("height", $(window).height() - 65);
        };
        layout();
        $(window).resize(function() {
            layout()
        });

        // 左侧导航栏样式 
        $(".sidebar-content>li").click(function() {
            $(this).addClass("c-active").removeClass("").siblings().addClass("").removeClass("c-active");
        });
        $(".sidebar-content>li>a").click(function() {
            var ul = $(this).parent("li").children("ul");
            if (ul.is(":hidden")) {
                ul.slideToggle();
                $(this).children(".icon-show").html("&#xe640;");
            } else {
                ul.slideToggle();
                $(this).children(".icon-show").html("&#xe6bf;");
            }
        });
        $(".sidebar-content>li>ul>li").click(function() {
            $(this).addClass("a-active").removeClass("").siblings().addClass("").removeClass("a-active");
        });

        // tab切换 
        $(".teams-list:first").show();
        $(".tab-order li:first").addClass("active-tab");
        $(".tab-order li").click(function() {
            $(this).addClass("active-tab").removeClass("").siblings().removeClass("active-tab").addClass("");
            $(".teams-list").hide().eq($(".tab-order li").index(this)).show();
        });

        // 覆盖显示 
        $(".team-infor .team-img").mouseover(function() {
            $(this).parent().children(".team-pop").show();
        });
        $(".team-infor .team-img").mouseleave(function() {
            $(this).parent().children(".team-pop").hide();
        });
    </script>
