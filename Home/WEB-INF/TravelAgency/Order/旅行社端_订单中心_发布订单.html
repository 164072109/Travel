<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/app.min.1.css" type="text/css"/>
	<link rel="stylesheet" href="css/app.min.2.css" type="text/css"/>
	<link rel="stylesheet" href="css/travelguide.css" type="text/css"/>
	<script src="js/jquery-3.1.1.js"></script>
    <title>demo</title>
</head>
<body>
    <div class="header">
	    <ul class="header-nav clearfix">
		    <li class="headlogo"><img src="images/logo.png"><span class="headlabel">旅行社端</span></li>
		    <li class="header-nav-right">
			    <ul>
				    <li class="usercenter">				    
						<a>
							<span>管理员</span>
							<span class="person-img">
								<img src="images/default_person.png">
							</span> 
                        </a>						
					</li>				
				    <li class="setup">
					   <a><i class="iconfont">&#xe60b;</i>退出</a>
					</li>
				</ul>
			</li>	    
		</ul>
	</div>
	<div class="content">
		<div class="sidebar">
			<div class="sidebar-header">
				<a href="">
					<div class="profile-pic">
						<img src="images/default_person.png"/>
					</div>
					<div class="profile-info">
						你好，<span class="login-user-name">苏州旅行社！</span>
					</div>
				</a>				
			</div>
			<ul class="sidebar-content">
				<li>
					<a><i class="iconfont">&#xe605;</i>消息中心</a>
				</li>
				<li>
					<a><i class="iconfont">&#xe604;</i><b></b>订单中心<i class="iconfont icon-show">&#xe640;</i></a>
					<ul>
					    <li><a>进行中<b>10</b></a></li>
					    <li><a>已完成</a></li>
					</ul>
				</li>
				<li>
					<a><i class="iconfont">&#xe654;</i>投诉建议</a>
				</li>					
			</ul>
		</div>
		<div class="container-box">
		    <div class="container-m">
			    <div class="container-title">
					<i class="iconfont">&#xe6a2;</i><span>订单中心</span> &gt; <span>发布订单</span>
				</div>
				<div class="container-bg">
				    <p class="intro-stitle">订单信息</p>
					<div class="m-b-30 clearfix">
					    <div class="col-sm-3 order-line">
							<label>旅行社名称</label>
							<input type="text">
						</div>
						<div class="col-sm-3 order-line">
							<label>团号</label>
							<input type="text">
						</div>
						<div class="col-sm-6 order-line">
							<label>开始时间</label>
							<span class="order-line-time"><input type="text"> 至 <input type="text"></span>
						</div>
						<div class="col-sm-12 order-line">
							<label>行程简介</label>
							<textarea rows="5"></textarea>
						</div>
						<div class="col-sm-6 order-line">
							<label>集合地点</label>
							<input type="text">
						</div>
						<div class="col-sm-3 order-line">
							<label>游客人数</label>
							<input type="text"> 人
						</div>
						<div class="col-sm-12 order-line">
							<label>特殊备注</label>
							<textarea rows="4"></textarea>
						</div>
						<div class="col-sm-3 order-line">
							<label>截止时间</label>
							<input type="text">
						</div>
						<div class="col-sm-3 order-line">
							<label>人均酬金</label>
							<input type="text"> 元
						</div>
					</div>
					<p class="intro-stitle">导游要求</p>
					<div class="orderbox clearfix">
					    <div class="col-sm-3 order-line">
							<label>导游人数</label>
							<input type="text"> 人
						</div>
						<div class="col-sm-3 order-line">
							<label>性别要求</label>
							<span class="sex-require">
							    <span><input type="radio" name="sex"> 无要求</span>
							    <span><input type="radio" name="sex"> 男</span>
							    <span><input type="radio" name="sex"> 女</span>
							</span>
						</div>
						<div class="col-sm-6 order-line">
						    <label>品牌导游</label>
							<span class="sex-require">
							    <span><input type="radio" name="guide"> 无要求</span>
							    <span><input type="radio" name="guide"> 是</span>
							</span>
						</div>
						<div class="col-sm-3 order-line">
						    <label>评分要求</label>
							<span class="sex-require">
							    <img src="images/star.png">
							</span>
						</div>
						<div class="col-sm-3 order-line">
						    <label>学历要求</label>
							<select class="">
							    <option>本科</option>
							</select>
						</div>
						<div class="col-sm-6 order-line">
						    <label>语言要求</label>
							<span class="language">
							    <span>西班牙语<img src="images/language_close.png"></span>
								<a class="add-language"><i class="iconfont">&#xe61d;</i>
								    <ul class="language-choice">
									    <li class="language-checked">阿尔巴尼亚文</li>
									    <li>阿拉伯文</li>
									    <li>爱沙尼亚语</li>
									    <li>保加利亚文</li>
									    <li>西班牙语</li>
									</ul>
								</a>
							</span>
						</div>
					</div>
				</div>
				<div class="footer">   
				苏ICP备08009322号&nbsp;&nbsp;&nbsp;苏州市旅游局&nbsp;&nbsp;&nbsp;版权所有&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;技术支持：苏州星熙数据科技有限公司<br>业务咨询：0512-67678905&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;技术咨询：0512-67678905
				</div>				
			</div>
		</div>
	</div>
	
	
	<script type="text/javascript">
		$(".add-language").click(function(){
		    $(".language-choice").show();
		});
		$(".add-language").mouseleave(function(){
		    $(".language-choice").hide();
		});
		$(".language-choice li").click(function(){
		    $(this).hasClass("language-checked")?$(this).removeClass("language-checked"):$(this).addClass("language-checked");
		});
	</script>
	<script type="text/javascript">
	  // 左侧导航栏滚动条自适应 
		function layout() {
		    $(".sidebar").css("height", $(window).height() - 65);
			$(".container-box").css("height", $(window).height() - 65);
		};
		layout();
		$(window).resize(function () { layout() });		

		// 左侧导航栏样式 
		$(".sidebar-content>li").click(function(){
			$(this).addClass("c-active").removeClass("").siblings().addClass("").removeClass("c-active"); 	
		});
		$(".sidebar-content>li>a").click(function(){
		    var ul=$(this).parent("li").children("ul");
			if(ul.is(":hidden")){
			    ul.slideToggle();
			    $(this).children(".icon-show").html("&#xe640;");
			}else{
			    ul.slideToggle();
			    $(this).children(".icon-show").html("&#xe6bf;");
			}
		}); 
		$(".sidebar-content>li>ul>li").click(function(){
			$(this).addClass("a-active").removeClass("").siblings().addClass("").removeClass("a-active"); 	
		});
	</script>
	
</body>
</html>
